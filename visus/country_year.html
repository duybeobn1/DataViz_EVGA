<!DOCTYPE html>
<html>
<head>
    <title>Carte D3 Afrique initiale</title>
    <style>
      body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      }
      .hidden {
          display: none;
      }
      
      div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
        pointer-events: none; 
        }
    </style>
</head>
<body>

    <label for="year-slider">Année:</label>
    <span id="year">Année : N/A</span>
    <input id="year-slider" type="range" min="2022" max="2024" step="1">
    <br><br>

    <label for="dim-select">Dimension : </label>
    <select id="dim-select">
      <option value="temperature">Température</option>
      <option value="humidity">Humidité</option>
      <option value="precipitation">Précipitation</option>
      <option value="wind_speed">Vitesse du vent</option>
      <option value="wetbulb_temperature">Température de bulbe humide</option>
      <option value="WUE_FixedApproachDirect(L/KWh)">WUE (Approche Fixe Directe)</option>
      <option value="WUE_FixedColdWaterDirect(L/KWh)">WUE (Eau Froide Fixe Directe)</option>
      <option value="WUE_Indirect(L/KWh)">WUE (Indirecte)</option>
      <option value="Leakages (%)">Fuites (%)</option>
      <option value="Total energy - TWh">Énergie totale (TWh)</option>
      <option value="Total renewables - TWh">Renouvelables totales (TWh)</option>
      <option value="Total fossil fuels - TWh">Énergies fossiles totales (TWh)</option>
      <option value="Coal consumption - TWh">Consommation de charbon (TWh)</option>
      <option value="Gas consumption - TWh">Consommation de gaz (TWh)</option>
      <option value="Oil consumption - TWh">Consommation de pétrole (TWh)</option>
      <option value="Low carbon - TWh">Faible en carbone (TWh)</option>
      <option value="Other - TWh">Autre (TWh)</option>
      <option value="climate_region">Région climatique</option>
    </select>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="country_year.js"></script>
    
</body>


</html>
