<!DOCTYPE html>
<html>
<head>
    <title>Carte D3 Afrique initiale</title>
    <style>
      body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      }
      .hidden {
          display: none;
      }
      
      div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
        pointer-events: none; 
        }
    </style>
</head>
<body>

    <label for="year-slider">Année:</label>
    <span id="year">Année : N/A</span>
    <input id="year-slider" type="range" min="2022" max="2024" step="1">
    <br><br>

    <label for="dim-slider">Dimension:</label>
    <input type="range" id="dim-slider">
    <span id="dimension-name">Dimension : N/A</span>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="country_year.js"></script>
    
</body>
</html>
